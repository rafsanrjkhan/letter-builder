<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <link href='http://sonnetdp.github.io/nikosh/css/nikosh.css' rel='stylesheet' type='text/css'>
    <style>
        table {
            width: 100%;
            font-family: "Nikosh", sans-serif;
            border-collapse: collapse;
        }
    </style>
</head>

<body style="background-color: gainsboro; display: flex; justify-content: center;">
    <div style="background-color: white; width: 8.3in; height: 11.7in; padding: 2%;">

        <table>

            </tr>
        </table>
        <!-- Header -->
        <table>
            <tr>

            </tr>
        </table>
        <table>
            <tr>

            </tr>
        </table>
        <!-- Headline -->
        <table>

                <td style="text-align: center; width: auto; white-space: nowrap; padding-top: 2px;">
                    <span>টেস্ট অফিস ফর নথি ভার্শন-২</span>

            </tr>
        </table>
        <!-- Dott -->
        <table style="text-align: center;">
            <tr>
                <td>......</td>
            </tr>
        </table>
        <table style="text-align: center;">
            <tr>
                <td>......</td>
            </tr>
        </table>
        <br />
        <!-- Time -->
        <table>
            <tr>
                <td style="width: 70%;"></td>
                <td style="width: 3%;"><span>তারিখ:</span></td>
                <td style="width: 10%; border-bottom: 1px dashed #000;"><span></span></td>
                <td style="width: 2%;"></td>
            </tr>
        </table>
        <!-- Number -->
        <table>
            <tr>
                <td style="width: 8%;"></td>
                <td style="width: 5%;"><span>নম্বর:</span></td>
                <td style="width: auto;"></td>
            </tr>
        </table>
        <br />

            <tr>

            </tr>
        </table>
        <!-- Bisoy -->
        <table>
            <tr>

            </tr>
        </table>
        <br />
        <!-- Img -->
        <table>
            <tr>
                <td style="width: 8%;"></td>
                <td style="color: rgb(111, 191, 218); white-space: nowrap;">
                    ✏️ <span>[সম্পাদন করুন]</span>
                </td>

        <table>
            <tr>
