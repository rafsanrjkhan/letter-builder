<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Builder</title>
    <link href='http://sonnetdp.github.io/nikosh/css/nikosh.css' rel='stylesheet' type='text/css'>
    <style>
        table {
            width: 100%;
            font-family: "Nikosh", sans-serif;
            border-collapse: collapse;
        }
    </style>
</head>

<body style="background-color: gainsboro; display: flex; justify-content: center;">
    <div style="background-color: white; width: 8.3in; height: 11.7in; padding: 3%;">
        <!-- Head -->
        <table>
            <tr>
                <td style="width: 5%;"></td>
                <td style="width: auto; text-align: center; font-weight: bold;">৮৯</td>
                <td style="text-align: center;"></td>
            </tr>
        </table>

        <!-- Header -->
        <table style="margin-top: 15px; text-align: right; font-weight: bold;">
            <tr>
                <td>
                    <span>ক্রোড়পত্র_১৯</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>(নির্দেশ নম্বর_১৩৯)</span>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td style="text-align: center; font-weight: bold; padding: 8px;">
                    <span>পরিপত্রের নমুনা</span>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; font-weight: bold;">
                    <span>গণপ্রজাতন্ত্রী বাংলাদেশ সরকার</span>
                </td>
            </tr>
            <!-- Ministry/Division Row -->
            <tr>
                <td style="text-align: right;">
                    <table style="width: 100%; line-height: 1;">
                        <tr>
                            <td style="width: 40%;"></td>
                            <td style="text-align: right; width: auto; white-space: nowrap;">
                                <span>মন্ত্রণালয়/বিভাগ:</span>
                            </td>
                            <td style="width: 5%; border-bottom: 1px dotted #000; text-align: left;"></td>
                            <td style="width: 42%;"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Website Row -->
            <tr>
                <td style="text-align: right;">
                    <table style="width: 100%; line-height: 1;">
                        <tr>
                            <td style="width: 42%;"></td>
                            <td style="text-align: right; width: auto; white-space: nowrap;">
                                <span>www</span>
                            </td>
                            <td style="width: 8%; border-bottom: 1px dotted #000; text-align: left;"></td>
                            <td style="width: 44%;"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!-- Time And Date -->
        <table style="width: 100%;">
            <tr>
                <td style="width: 2%;"></td>
                <td style="width: 3%;">নম্বর:</td>
                <td style="width: 10%; border-bottom: 1px dotted #000;"><span></span></td>
                <td style="width: 70%;"></td>
                <td style="width: 3%;">তারিখ:</td>
                <td style="width: 10%; border-bottom: 1px dotted #000;"><span></span></td>
                <td style="width: 2%;"></td>
            </tr>
        </table>
        <br />
        <table style="width: 100%; text-align: center;">
            <tr>
                <td style="font-weight: bold;">পরিপত্র</td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <td style="width: 12%; text-align: right;">বিষয়:</td>
                <td style="width: 55%; border-bottom: 1px dotted #000;"><span></span></td>
                <td style="width: 3%;">।</td>
                <td style="width: 30%;"></td>
            </tr>
        </table> 
        <br />
        <table style="width: 100%;">
            <tr>
                <br>
                <td style="width: 15%;"></td>
                <td style="width: 83%; border-bottom: 1px dotted #000;"><span></span></td>
                <td style="width: 2%;"></td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <td style="width: 5%;"></td>
                <td style="width: 42%; border-bottom: 1px dotted #000;"><span></span></td>
                <td style="width: 3%;">।</td>
                <td style="width: 47%;"></td>
            </tr>
        </table>
        <br />
        <table style="width: 100%;">
            <tr>
                <td style="width: 5%; text-align: right;">২।</td>
                <td style="width: 5%;"></td>
                <td style="width: auto; border-bottom: 1px dotted #000;"></td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <td style="width: 5%;"></td>
                <td style="width: 42%; border-bottom: 1px dotted #000;"><span></span></td>
                <td style="width: 3%;">।</td>
                <td style="width: 47%;"></td>
            </tr>
        </table>
        <br />
        <table style="width: 100%;">
            <tr>
                <td style="width: 5%; text-align: right;">৩।</td>
                <td style="width: 5%;"></td>
                <td style="width: auto; border-bottom: 1px dotted #000;"></td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <td style="width: 5%;"></td>
                <td style="width: 42%; border-bottom: 1px dotted #000;"><span></span></td>
                <td style="width: 3%;">।</td>
                <td style="width: 47%;"></td>
            </tr>
        </table>
        <br />
        <table style="width: 100%;">
            <tr>
                <tr>
                    <td style="width: 5%; text-align: right;">৪।</td>
                    <td style="width: 5%;"></td>
                    <td style="width: auto; border-bottom: 1px dotted #000;"></td>
                    <td style="width: 1%;">।</td>
                </tr>
            </tr>
        </table>
        <!-- <table style="width: 100%;">
            <tr>
                <td style="width: 8%;"></td>
                <td style="width: 42%; border-bottom: 1px dotted #000;"><span></span></td>
                <td style="width: 3%;">।</td>
                <td style="width: 47%;"></td>
            </tr>
        </table> -->
        <!-- Sender Info -->
        <table>
            <tr>
                <td style="width: 70%;"></td>
                <td style="width: auto; text-align: left;">
                    <table>
                        <tr>
                            <td><br /></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td style="width: 1px; white-space: nowrap;">
                                <span>স্বাক্ষর</span>
                            </td>
                            <td style="width: auto; border-bottom: 1px dotted #000;"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td style="width: 1px; white-space: nowrap;">
                                <span>নাম</span>
                            </td>
                            <td style="width: auto; border-bottom: 1px dotted #000;"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td style="width: 1px; white-space: nowrap;">
                                <span>পরিচিতি নম্বর (যদি থাকে)</span>
                            </td>
                            <td style="width: auto; border-bottom: 1px dotted #000;"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td style="width: 1px; white-space: nowrap;">
                                <span>পদনাম</span>
                            </td>
                            <td style="width: auto; border-bottom: 1px dotted #000;"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td style="width: 1px; white-space: nowrap;">
                                <span>ফোন</span>
                            </td>
                            <td style="width: auto; border-bottom: 1px dotted #000;"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td style="width: 1px; white-space: nowrap;">
                                <span>ফ্যাক্স</span>
                            </td>
                            <td style="width: auto; border-bottom: 1px dotted #000;"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td style="width: 1px; white-space: nowrap;">
                                <span>ই-মেইল</span>
                            </td>
                            <td style="width: auto; border-bottom: 1px dotted #000;"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td><br /></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <td style="width: 10%;"></td>
                <td style="width: 10%">বিতরণ :</td>
                <td style="width: 80%;"></td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <td style="width: 10%;"></td>
                <td style="width: 5%; text-align: right;">১ :</td>
                <td style="width: 25; border-bottom: 1px dotted #000;"></td>
                <td style="width: 60%;"></td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <td style="width: 10%;"></td>
                <td style="width: 5%; text-align: right;">২ :</td>
                <td style="width: 25; border-bottom: 1px dotted #000;"></td>
                <td style="width: 60%;"></td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <td style="width: 10%;"></td>
                <td style="width: 5%; text-align: right;">৩ :</td>
                <td style="width: 25; border-bottom: 1px dotted #000;"></td>
                <td style="width: 60%;"></td>
            </tr>
        </table>
        <table style="width: 100%;">
            <tr>
                <br>
                <td style="width: 5%;"></td>
                <td style="width: 5%; text-align: right;">১২</td>
                <td style="width: 30;">-----</td>
                <td style="width: 60%;"></td>
            </tr>
        </table>
    </div>

</body>

</html>
